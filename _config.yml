title: "Wenyang Qiu"
subtitle: "Data Quality Developer | Data Scientist"
name: "Wenyang Qiu"
description: "Personal portfolio of Wenyang Qiu â€” ML Engineer and Data Scientist."
url: "https://maxwellqiu.github.io"
baseurl: ""
repository: "maxwellqiu/maxwellqiu.github.io"

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name: "Wenyang Qiu"
  avatar: "/assets/images/profile.jpg"
  bio: "ML Engineer & QA Automation Developer. Concordia University Data Science grad. Published researcher in medical image segmentation."
  location: "Montreal, QC"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maxwellqiu"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/wenyang-qiu-671277127/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:zhihongmtl@outlook.com"

collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      author_profile: false

include:
  - _pages

markdown: kramdown
highlighter: rouge
permalink: pretty

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - jekyll-redirect-from
