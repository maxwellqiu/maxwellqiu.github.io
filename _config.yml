# Site Settings
title: "Wenyang Qiu"
subtitle: "Data Quality Developer | Data Scientist"
name: "Wenyang Qiu"
description: "Personal portfolio of Wenyang Qiu â€” Data Quality Developer and Data Scientist with expertise in Python, QA automation, and data engineering."
url: "https://maxwellqiu.github.io"
baseurl: ""
repository: "maxwellqiu/maxwellqiu.github.io"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

# Author
author:
  name: "Wenyang Qiu"
  avatar: "assets/images/profile.jpg"
  bio: "ML Engineer & QA Automation Developer. Concordia University Data Science grad. Published researcher in medical image segmentation. Passionate about reliable models and robust test systems."
  location: "Montreal, QC"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maxwellqiu"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/wenyang-qiu-671277127/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:zhihongmtl@outlook.com"

# Navigation
navigation: "main"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # Projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      author_profile: false

# Reading Files
include:
  - _pages

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

# SEO
og_image: "/assets/images/profile.jpg"
